<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans&family=Leckerli+One&family=Sen:wght@700&display=swap" rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <body>
    <div id="navColorBar"></div>
    <nav>
      <div class="nav-flexbox">
        <div class="search-flexbox">
            <label for="searchSelect" class="hidden">Search by name or tag</label>
            <select name="searchSelect" id="searchSelect" class="search-toggle">
              <option value="name">Name</option>
              <option value="tag">Tag</option>
            </select>
            <label class="hidden" for="searchInput">Search:</label>
            <input type="search" id="searchInput" placeholder="Search for new Recipes">
            <div id="searchIconBackground">
              <img id="searchIcon" class="icon" src="./images/search.png" alt="icon to search">
            </div>
        </div>
          <div class="right-nav-flexbox">
            <div class="icon-flexbox">
              <img src="./images/restaurant.png" class="icon" alt="saved recipes icon" id="myRecipes">
              <p class="icon-label" for="myRecipes">My Recipes</p>
            </div>
            <div class="icon-flexbox">
              <img id="dashboardNav" class="icon" src="./images/home.png" alt="icon to view dashboard">
              <p class="icon-label" for="dashboardNav">My Dashboard</p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <h1>What's <span id="cookinText">Cookin'?</span></h1>
    </header>
    <main>
      <div id="mainView">
        <h1 class="discoverHeader"><i>DISCOVER RECIPES</i></h1>
        <div id="mainViewCardContainer" class="card-container">
          <!-- RENDERED RECIPE CARDS WILL GO HERE -->
        </div>
      </div>
      <div id="myRecipeView" class="hidden">
        <h1 class="discoverHeader" id="myRecipeHeader">MY SAVED RECIPES</h1>
        <div id="savedCardContainer" class="card-container">
        <!-- SAVED RECIPES WILL GO HERE -->
        </div>
      </div>
      <div id="singleRecipeView" class="hidden">
        <!-- SINGLE RECIPE VIEW WILL GO HERE -->
      </div>
    </main>
      <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
      <script src="bundle.js"></script>
  </body>
</html>
